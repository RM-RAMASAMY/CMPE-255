<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #0064d2;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-header img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header h2 {
            margin: 0;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details h3 {
            margin-bottom: 10px;
        }
        .profile-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>eBay Profile Page</h1>
    </div>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" width="100" height="100">
            <h2>John Doe</h2>
        </div>
        <div class="profile-details">
            <h3>Contact Information</h3>
            <p>Email: john.doe@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <h3>Shipping Address</h3>
            <p>1234 Elm Street</p>
            <p>Springfield, IL 62704</p>
            <h3>Purchase History</h3>
            <p>Item 1: $20.00</p>
            <p>Item 2: $35.00</p>
            <p>Item 3: $15.00</p>
        </div>
    </div>
    <div class="form-group">
        <div style="text-align: center; margin-top: 20px;">
            <button type="button" onclick="window.location.href='home_page.html'" style="background-color: #0064d2; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">Home</button>
        </div></div>
        <!-- add a logout button similar to the home button and on clicking goes to the the thankyoupage.html file -->
    <div class="form-group">
        <div style="text-align: center; margin-top: 20px;">
            <button type="button" onclick="window.location.href='thankyoupage.html'" style="background-color: #0064d2; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">Logout</button>
        </div>
        
    </div>
</body>
</html>
